{% load i18n %}
<!DOCTYPE html>
<!--[if IE 7]><html class="ie ie7"><![endif]-->
<!--[if IE 8]><html class="ie ie8"><![endif]-->
<!--[if IE 9]><html class="ie ie9"><![endif]-->
<html lang="{{ LANGUAGE_CODE|default:"en-gb" }}" class="{% block html_class %}no-js{% endblock %}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="static/skytheme/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="static/skytheme/favicon.png" rel="icon">
    <meta name="author" content="Nghia Minh Luong">
    <meta name="keywords" content="Default Description">
    <meta name="description" content="Default keyword">
    <title>{% block title %}{{ shop_name }} - {{ shop_tagline }}{% endblock %}</title>
    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:300,400,700%7CMontserrat:300,400,500,600,700,800,900"
          rel="stylesheet">
    <link rel="stylesheet" href="static/skytheme/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/skytheme/plugins/ps-icon/style.css">
    <!-- CSS Library-->
    <link rel="stylesheet" href="static/skytheme/plugins/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/skytheme/plugins/owl-carousel/assets/owl.carousel.css">
    <link rel="stylesheet" href="static/skytheme/plugins/jquery-bar-rating/dist/themes/fontawesome-stars.css">
    <link rel="stylesheet" href="static/skytheme/plugins/slick/slick/slick.css">
    <link rel="stylesheet" href="static/skytheme/plugins/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="static/skytheme/plugins/Magnific-Popup/dist/magnific-popup.css">
    <link rel="stylesheet" href="static/skytheme/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="static/skytheme/plugins/revolution/css/settings.css">
    <link rel="stylesheet" href="static/skytheme/plugins/revolution/css/layers.css">
    <link rel="stylesheet" href="static/skytheme/plugins/revolution/css/navigation.css">
    <!-- Custom-->
    <link rel="stylesheet" href="static/skytheme/css/style.css">
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!--WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--[if lt IE 9]><script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script><script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="{% block body_id %}default{% endblock %}" class="{% block body_class %}super_container{% endblock %}">
{% include "skytheme/partials/header.html" %}
{% include "skytheme/partials/header-services.html" %}
{% block layout %}{% endblock %}
{% include "skytheme/partials/footer.html" %}


<!-- JS Library-->
<script type="text/javascript" src="static/skytheme/plugins/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="static/skytheme/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/skytheme/plugins/jquery-bar-rating/dist/jquery.barrating.min.js"></script>
<script type="text/javascript" src="static/skytheme/plugins/owl-carousel/owl.carousel.min.js"></script>
<script type="text/javascript" src="static/skytheme/plugins/gmap3.min.js"></script>
<script type="text/javascript" src="static/skytheme/plugins/imagesloaded.pkgd.js"></script>
<script type="text/javascript" src="static/skytheme/plugins/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="static/skytheme/plugins/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="static/skytheme/plugins/jquery.matchHeight-min.js"></script>
<script type="text/javascript" src="static/skytheme/plugins/slick/slick/slick.min.js"></script>
<script type="text/javascript" src="static/skytheme/plugins/elevatezoom/jquery.elevatezoom.js"></script>
<script type="text/javascript" src="static/skytheme/plugins/Magnific-Popup/dist/jquery.magnific-popup.min.js"></script>

<script type="text/javascript" src="static/skytheme/plugins/revolution/js/jquery.themepunch.tools.min.js"></script>
<script type="text/javascript" src="static/skytheme/plugins/revolution/js/jquery.themepunch.revolution.min.js"></script>
<script type="text/javascript"
        src="static/skytheme/plugins/revolution/js/extensions/revolution.extension.video.min.js"></script>
<script type="text/javascript"
        src="static/skytheme/plugins/revolution/js/extensions/revolution.extension.slideanims.min.js"></script>
<script type="text/javascript"
        src="static/skytheme/plugins/revolution/js/extensions/revolution.extension.layeranimation.min.js"></script>
<script type="text/javascript"
        src="static/skytheme/plugins/revolution/js/extensions/revolution.extension.navigation.min.js"></script>
<script type="text/javascript"
        src="static/skytheme/plugins/revolution/js/extensions/revolution.extension.parallax.min.js"></script>
<script type="text/javascript"
        src="static/skytheme/plugins/revolution/js/extensions/revolution.extension.actions.min.js"></script>
<script type="text/javascript"
        src="static/skytheme/plugins/revolution/js/extensions/revolution.extension.kenburn.min.js"></script>
<script type="text/javascript"
        src="static/skytheme/plugins/revolution/js/extensions/revolution.extension.migration.min.js"></script>

<!-- Custom scripts-->
<script type="text/javascript" src="static/skytheme/js/main.js"></script>
</body>
</html>
